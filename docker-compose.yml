# Robust Radio Streaming Platform
# With healthchecks, auto-recovery, and optimized configuration

version: '3.8'

services:
  icecast:
    build:
      context: .
      dockerfile: Dockerfile.icecast
    container_name: icecast
    restart: unless-stopped
    environment:
      - ICECAST_SOURCE_PASSWORD=radiostream2024
      - ICECAST_ADMIN_PASSWORD=admin2024secure
      - ICECAST_RELAY_PASSWORD=relay2024secure
      - ICECAST_HOSTNAME=radio-server
    ports:
      - "8080:8080" # Icecast on optimized port
      - "8000:8000" # Backup direct access
    networks:
      - radio-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/status.xsl", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      icecast:
        condition: service_healthy
    networks:
      - radio-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: "no" # Only runs on demand
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - radio-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  radio-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
