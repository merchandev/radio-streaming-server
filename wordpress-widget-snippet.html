<style>
    /* ESTILOS LUXURY GLASS */

        font-family: system-ui, -apple-system, sans-serif;
        width: 300px;
        max-width: 100%;
        margin: 20px auto;
        background: radial-gradient(circle at top right, #1a1a2e, #16213e);
        border-radius: 24px;
        color: white;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 100;
    }

    .radio-glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    /* Bot√≥n Play Premium */
    .glass-btn-play {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        transition: transform 0.2s;
        position: relative;
        z-index: 10;
    }

    .glass-btn-play:hover {
        transform: scale(1.05);
    }

    .glass-btn-play:active {
        transform: scale(0.95);
    }

    .glass-btn-play svg {
        width: 30px;
        height: 30px;
        fill: white;
        position: absolute;
    }

    .pause-icon {
        opacity: 0;
        transition: 0.3s;
    }

    .playing .pause-icon {
        opacity: 1;
    }

    .playing .play-icon {
        opacity: 0;
    }

    /* Info */
    .glass-info-panel {
        text-align: center;
        width: 100%;
        margin-bottom: 15px;
    }

    .glass-station-title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .live-dot {
        width: 8px;
        height: 8px;
        background: #e91e63;
        border-radius: 50%;
        box-shadow: 0 0 10px #e91e63;
    }

    .playing .live-dot {
        animation: blink 2s infinite;
        background: #2ed573;
        box-shadow: 0 0 10px #2ed573;
    }

    @keyframes blink {
        50% {
            opacity: 0.5;
        }
    }

    .glass-status-text {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
        min-height: 20px;
    }

    .glass-station-info {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);

        justify-content: center;
        gap: 5px;
        margin-top: 5px;
    }

    .wave-icon {
        width: 12px;
        height: 12px;
        fill: currentColor;
    }

    /* Ecualizador */
    .glass-equalizer-viz {
        display: flex;
        gap: 4px;
        height: 25px;
        align-items: flex-end;
        margin-bottom: 15px;
    }

    .viz-bar {
        width: 5px;
        height: 5px;
        background: linear-gradient(to top, #e91e63, #9c27b0);
        border-radius: 2px;

        transition: height 0.1s;

    /* Volumen */
    .glass-controls-panel {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .volume-control-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 80%;
        background: rgba(0, 0, 0, 0.2);

        -webkit-appearance: none;

        border-radius: 2px;

        cursor: pointer;
        margin-top: 5px;

    }

    /* Loading */
    .loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    (function () {
        var audio = document.getElementById('wp-radio-player');
        var playBtn = document.getElementById('wp-radio-play-btn');
        var status = document.getElementById('wp-radio-status-text');
        var panel = document.getElementById('mainPanel');
        var errorBox = document.getElementById('wp-radio-error-message');
        var bars = document.querySelectorAll('.viz-bar');

        // Configuraci√≥n
        var streamUrl = 'http://72.62.86.94/radio.aac';
        var isPlaying = false;
        var isLoading = false;
        var eqInterval;
        var playLock = false; // Evita clics dobles r√°pidos

        // Volumen inicial
        audio.volume = 0.8;
        document.getElementById('wp-radio-volume-control').addEventListener('input', function (e) {
            audio.volume = e.target.value;
        });

        function setVisualState(state) {
            if (state === 'playing') {
                panel.classList.add('playing');
                status.textContent = 'Transmisi√≥n En Vivo';
                status.style.color = '#2ed573';
                playBtn.innerHTML = '<svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                startEq();
            } else if (state === 'loading') {
                status.textContent = 'Conectando se√±a...';
                status.style.color = '#ffa502';
                playBtn.innerHTML = '<div class="loading-spinner"></div>';
            } else {
                panel.classList.remove('playing');
                status.textContent = 'Click para Escuchar';
                status.style.color = 'rgba(255,255,255,0.7)';
                playBtn.innerHTML = '<svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                stopEq();
            }
        }

        function togglePlay() {
            if (playLock) return;
            playLock = true;

            // Timeout para liberar el lock
            setTimeout(function () { playLock = false; }, 500);

            if (isPlaying) {
                audio.pause();
                audio.src = '';
                isPlaying = false;
                setVisualState('idle');
            } else {
                errorBox.style.display = 'none';
                setVisualState('loading');
                isLoading = true;

                audio.src = streamUrl;
                var playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(function () {
                        isPlaying = true;
                        isLoading = false;
                        setVisualState('playing');
                    }).catch(function (error) {
                        console.log(error);
                        isLoading = false;
                        isPlaying = false;
                        setVisualState('idle');

                        // Detectar bloqueos de seguridad
                        if (error.name === 'NotAllowedError' || error.message.includes('HTTPS')) {
                            errorBox.style.display = 'block';
                            status.textContent = 'Bloqueado por navegador';
                            status.style.color = '#ff4757';
                        } else if (error.name === 'AbortError') {
                            // Ignorar AbortError (usuario clic√≥ r√°pido)
                        } else {
                            status.textContent = 'Error de conexi√≥n';
                            // Reintentar en 3s
                            setTimeout(function () { if (!isPlaying) togglePlay(); }, 3000);
                        }
                    });
                }
            }
        }

        // Ecualizador Fake
        function startEq() {
            stopEq();
            eqInterval = setInterval(function () {
                bars.forEach(function (bar) {
                    bar.style.height = (5 + Math.random() * 20) + 'px';
                });
            }, 100);
        }
        function stopEq() {
            clearInterval(eqInterval);
            bars.forEach(function (bar) { bar.style.height = '5px'; });
        }

        playBtn.addEventListener('click', togglePlay);

        // Manejo de errores nativos
        audio.addEventListener('error', function () {
            if (isPlaying) {
                togglePlay(); // Reset
                status.textContent = 'Reconectando...';
                setTimeout(togglePlay, 2000);
            }
        });

    })();
</script>
