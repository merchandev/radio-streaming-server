<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, #222, #1a1a1a);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: #e91e63;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
            transition: all 0.3s ease;
            outline: none;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #f06292;
        }

        .play-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
            margin-left: 3px;
            /* visual storage adjustment */
        }

        .info {
            margin-left: 20px;
            flex-grow: 1;
        }

        .info h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .info p {
            margin: 2px 0 0;
            font-size: 12px;
            color: #aaa;
            display: flex;
            align-items: center;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background-color: #f44336;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Equalizer Animation (simplified) */
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 20px;
            margin-left: 15px;
        }

        .bar {
            width: 4px;
            background: #e91e63;
            margin: 0 2px;
            animation: bounce 1s infinite;
        }

        .bar:nth-child(2) {
            animation-duration: 1.2s;
        }

        .bar:nth-child(3) {
            animation-duration: 0.8s;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 5px;
            }

            50% {
                height: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="player-container">
        <button class="play-btn" id="playBtn">
            <svg id="playIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none; margin-left:0;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
        </button>
        <div class="info">
            <h2>Radio En Vivo</h2>
            <p><span class="live-indicator"></span> ON AIR</p>
        </div>
        <div class="equalizer" id="equalizer" style="opacity: 0;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioStream" preload="none" crossorigin="anonymous">
        <source src="/stream.aac" type="audio/aac">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const audio = document.getElementById('audioStream');
        const equalizer = document.getElementById('equalizer');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                equalizer.style.opacity = '0';
            } else {
                // Force reload the stream to get the latest
                audio.load();

                audio.play().then(() => {
                    console.log('Stream playing successfully');
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    equalizer.style.opacity = '1';
                }).catch((error) => {
                    console.error('Error playing stream:', error);
                    alert('No se pudo reproducir el stream. Verifica que Opticodec estÃ© transmitiendo.');
                });
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('error', (e) => {
            console.error('Stream error:', e);
            console.error('Error code:', audio.error ? audio.error.code : 'unknown');
            console.error('Error message:', audio.error ? audio.error.message : 'unknown');

            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            equalizer.style.opacity = '0';
            isPlaying = false;
        });

        audio.addEventListener('loadstart', () => {
            console.log('Loading stream...');
        });

        audio.addEventListener('canplay', () => {
            console.log('Stream ready to play');
        });
    </script>
</body>

</html>
