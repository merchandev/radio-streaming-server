events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    server {
        listen 80;
        server_name localhost;

        # Certbot challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Serve the widget
        location / {
            root /usr/share/nginx/html;
            index widget.html;
        }

        # Proxy to Icecast stream (any mount point)
        location ~ ^/(stream|stream\.aac|stream\.mp3)$ {
            proxy_pass http://icecast:8000$request_uri;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            # Disable buffering for low latency
            proxy_buffering off;
            proxy_cache off;
            
            # Add CORS headers for web players
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }

        # Icecast admin panel
        location /admin {
            proxy_pass http://icecast:8000/admin;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
        }
    }
}
