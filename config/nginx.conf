events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;

        # Fallback for when certs are not yet generated (handled by script mostly, but good to have a placeholder or just comment out if strictly needed before certbot)
        # For initial setup, we might need a self-signed or just run certbot first. 
        # But commonly we map a dummy cert or use the script to start nginx without ssl first.
        # For this setup, we will assume the entrypoint script handles the cert check or we use a snakeoil cert initially.
        
        location / {
            root /usr/share/nginx/html;
            index widget.html;
        }

        location /stream {
            proxy_pass http://icecast:8000/stream;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            # Disable buffering for low latency
            proxy_buffering off;
        }
    }
}
