user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    
    upstream icecast_backend {
        server icecast:8000;
        keepalive 32;
    }

    # SERVIDOR HTTP (Puerto 80)
    server {
        listen 80;
        server_name streaming.monagasvision.com _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirigir a HTTPS
        # return 301 https://$host$request_uri;
        
        # Mantenemos soporte HTTP para reproductores viejos
        location / {
            root /usr/share/nginx/html;
            try_files /widget.html =404;
        }
        
        location /embed.html {
             root /usr/share/nginx/html;
             try_files /embed.html =404;
        }
        
        # Proxy Icecast normal
        location /radio.aac {
            proxy_pass http://icecast_backend;
            proxy_set_header Host $host;
        }
    }

    # SERVIDOR HTTPS (Puerto 443)
    server {
        listen 443 ssl;
        http2 on;
        server_name streaming.monagasvision.com;

        ssl_certificate /etc/letsencrypt/live/streaming.monagasvision.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/streaming.monagasvision.com/privkey.pem;

        # Mejoras de Seguridad SSL
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Servir Widget y Embed en HTTPS
        location / {
            root /usr/share/nginx/html;
            try_files /widget.html =404;
        }
        
        location /embed.html {
             root /usr/share/nginx/html;
             try_files /embed.html =404;
        }
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html;
        }

        # Proxy Reverso Seguro para Icecast
        location /radio.aac {
            proxy_pass http://icecast_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # OPTIMIZACIÓN CRÍTICA PARA STREAMING
            proxy_buffering off;           # No guardar en buffer de Nginx
            proxy_request_buffering off;   # No guardar request
            proxy_read_timeout 86400s;     # Timeout largo para stream infinito
            proxy_send_timeout 86400s;
            tcp_nodelay on;                # Enviar paquetes inmediatamente (baja latencia)
            
            # CORS Headers - Solución "Multiple Values"
            proxy_hide_header Access-Control-Allow-Origin;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }
    }
}
